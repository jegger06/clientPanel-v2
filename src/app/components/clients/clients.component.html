<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="pull-right text-muted">Total Owed: {{ totalOwed | currency:'USD':'symbol' }}</h5>
  </div>
</div>
<table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
  <thead class="thead-dark">
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Balance</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.firstName }} {{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.balance | currency:'USD':'symbol' }}</td>
      <td><a href="#" class="btn btn-secondary btn-sm" [routerLink]="['/client/'+ client.id]"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
    </tr>
  </tbody>
</table>
<ng-template #noClients>
  <hr>
  <h5>There are no clients in the system.</h5>
</ng-template>
